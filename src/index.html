<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto: базовая функциональность</title>
</head>

<body class="root">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Логотип Место">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__image">
                <button type="button" class="profile__image-edit"></button>
            </div>
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__text">Исследователь океана</p>
                <button type="button" class="profile__edit-button"></button>
            </div>
            <button type="button" class="profile__add-button">
            </button>
        </section>
        <section class="elements">
            <ul class="elements__list"></ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Шмаков Александр</p>
    </footer>

    <!---Попап редактирования полей карточки-->
    <div class="popup popup_edit">
        <div class="popup__container">
            <button class="popup__closed popup__closed-edit" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="edit-form" action="#" method="post" novalidate>
                <input class="popup__input popup__input_name" type="text" id="user" name="userName" placeholder="Имя"
                    minlength="2" maxlength="40" required>
                <span class="popup__error" id="user-error"></span>
                <input class="popup__input popup__input_specialization" type="text" id="specialization" name="userData"
                    placeholder="Специальность" minlength="2" maxlength="200" required>
                <span class="popup__error" id="specialization-error"></span>
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <!---Попап добавления новой карточки-->
    <div class="popup popup_add">
        <div class="popup__container">
            <button class="popup__closed popup__closed-add" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="add-form" action="#" method="post" novalidate>
                <input class="popup__input popup__input_place" type="text" id="place" name="name" placeholder="Название"
                    minlength="2" maxlength="30" required>
                <span class="popup__error" id="place-error"></span>
                <input class="popup__input popup__input_link" type="url" id="link" name="link"
                    placeholder="Ссылка на картинку" required>
                <span class="popup__error" id="link-error"></span>
                <button class="popup__save-button" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <template class="template-element">
        <li class="element">
            <button type="button" class="element__delete"></button>
            <img class="element__image" src="./images/elements-karacaevsk.jpg" alt="пейзажи Карачаевск">
            <div class="element__caption">
                <h2 class="element__title">Карачаевск</h2>
                <div class="element__likes">
                    <button type="button" class="element__like"></button>
                    <p class="element__likes-count"></p>
                </div>
            </div>
        </li>
    </template>

    <!---Попап вывода увеличенного изображения-->
    <div class="popup popup_scale">
        <div class="popup__container-big">
            <button class="popup__closed popup__closed-image" type="button"></button>
            <figure class="popup__image-wrapper">
                <img class="popup__image" src="#" alt="">
                <figcaption class="popup__image-title"></figcaption>
            </figure>
        </div>
    </div>

    <!---Попап подтверждения удаления карточки-->
    <div class="popup popup_confirm">
        <div class="popup__container">
            <button class="popup__closed popup__closed-confirm"></button>
            <h2 class="popup__title popup__title-confirm">Вы уверены?</h2>
            <form class="popup__form" name="confirm-form" action="#" method="post" novalidate>
                <button class="popup__save-button" type="submit">Да</button>
            </form>
        </div>
    </div>

    <!---Попап обновления аватара-->
    <div class="popup popup_update">
        <div class="popup__container">
            <button class="popup__closed popup__closed-update"></button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="popup__form" name="update-form" action="#" method="post" novalidate>
                <input class="popup__input popup__input_avatar" type="url" id="avatar-link" name="avatar-link"
                    placeholder="Ссылка на фото" required>
                <span class="popup__error" id="avatar-link-error"></span>
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
</body>

</html>
